<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Slideshow Gallery</title>
</head>
<body>

 <!-- Container for the image gallery -->
<div class="container">
  <!-- Full-width images with number text -->
  <div class="mySlides">
    <div class="numbertext">1 / 6</div>
      <img class="big-img" src="./images/gallery/sunflower-2.jpg" >
  </div>

  <div class="mySlides">
    <div class="numbertext">2 / 6</div>
      <img class="big-img" src="./images/gallery/sunflower-3.jpg" >
  </div>

  <div class="mySlides">
    <div class="numbertext">3 / 6</div>
      <img class="big-img" src="./images/gallery/sunflower-9.jpg" >
  </div>

  <div class="mySlides">
    <div class="numbertext">4 / 6</div>
      <img class="big-img" src="./images/gallery/sunflower-4.jpg" >
  </div>

  <div class="mySlides">
    <div class="numbertext">5 / 6</div>
      <img class="big-img" src="./images/gallery/sunflower-10.jpg" >
  </div>

  <div class="mySlides">
    <div class="numbertext">6 / 6</div>
      <img class="big-img" src="./images/gallery/sunflower-1.jpg">
  </div>

  <!-- Next and previous buttons -->
  <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
  <a class="next" onclick="plusSlides(1)">&#10095;</a>

  <!-- Image text -->
  <div class="caption-container">
    <p id="caption"></p>
  </div>

    <!-- Thumbnail images -->
    <div class="row">
      <div class="column">
        <img class="demo cursor thumbnail" src="./images/gallery/sunflower-2.jpg" onclick="currentSlide(1)" alt="hello summer!">
      </div>
      <div class="column">
        <img class="demo cursor thumbnail" src="./images/gallery/sunflower-3.jpg" onclick="currentSlide(2)" alt="single sunflower half-open">
      </div>
      <div class="column">
        <img class="demo cursor thumbnail" src="./images/gallery/sunflower-9.jpg" onclick="currentSlide(3)" alt="sunflowers">
      </div>
      <div class="column">
        <img class="demo cursor thumbnail" src="./images/gallery/sunflower-4.jpg" onclick="currentSlide(4)" alt="single sunflower closed">
      </div>
      <div class="column">
        <img class="demo cursor thumbnail" src="./images/gallery/sunflower-10.jpg" onclick="currentSlide(5)" alt="sunflower field with clouds">
      </div>
      <div class="column">
        <img class="demo cursor thumbnail" src="./images/gallery/sunflower-1.jpg" onclick="currentSlide(6)" alt="complete open sunflower">
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
